<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas | Curso práctico de JavaScript</title>
</head>
<body>
    <header> 
        <h1>Figuras geométricas</h1>
        <P>Este es el primer taller del curso práctico de JS.</P>
    </header>
    <section> 
        <h2>Calcula el área y perímetro de un cuadrado.</h2>
        <form> 
            <label for="TxtMedida">Escribe cuanto mide cada área de tu cuadrado:</label>
            <br>
            <input type="number" name="TxtMedida" id="TxtMedida">
            <label for="TxtResultado" width="25px">Perimetro</label>
            <input type="Text" id="TxtResultado">
            <label for="TxtArea" width="25px">Área</label>
            <input type="Text" id="TxtArea">
            <br>
            <button type="button" onclick="CalcularPerimetroCuadrado();">Calcular Perimetro</button>
            <button type="button" onclick="CalcularAreaCuadrado(TxtMedida.value);">Calcular área</button>
        </form>
    </section>
    <!-- Para ejecutar código javaScript escrito en otro archivo, necesitamos de la etiqueta Script-->
    <script src="./figuras.js">

    </script>
</body>
</html>
